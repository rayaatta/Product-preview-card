<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture class="image-container">
  <source srcset="desktop.jpg" media="(min-width: 600px)" class="desktop" alt="a picture showing a bottle of perfume"/>
<img src="mobile.jpg" class="mobile" alt="a picture showing a bottle of perfume">
</picture>


<section>
  <span class="perfume">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</span>
  <h1>

  Gabrielle Essence Eau De Parfum
</h1>
<p>
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div class="price-container">
  <p class="discount">$149.99</p>
  <p class="original">
  $169.99
</p>
</div>
  <button>
    <img src="icon-cart.svg" alt="">
    <p> Add to Cart</p>
  </button>
</section>
</main>
  <footer class="attribution">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>
</html>
